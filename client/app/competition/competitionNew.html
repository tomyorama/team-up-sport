<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>New competition</h1>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="changePassword(form)" novalidate>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" ng-model="item.name"
                    mongoose-error/>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                    {{ errors.other }}
                    </p>
                </div>
                <div class="form-group">
                    <label>Info</label>
                    <input type="text" name="info" class="form-control" ng-model="item.info"
                    ng-minlength="3"
                    required/>
                    <p class="help-block"
                    ng-show="(form.item.$error.minlength || form.item.$error.required) && (form.item.$dirty || submitted)">
                    Info must be at least 3 characters.
                    </p>
                </div>
                <p class="help-block"> {{ message }} </p>
                <button class="btn btn-lg btn-primary" type="submit">Create</button>
            </form>
        </div>
    </div>
</div>
